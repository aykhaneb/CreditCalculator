<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Credit Calculator</title>
  </head>
  <body>

    <div class="all_part">
      <div class="container">
    <h1 style="margin-bottom: 20px;">Kredit Kalkulyatoru</h1>
        <div class="content">
          <div class="top_part">
            <div class="head_slide">
              <div class="head">
                <div class="text">
                  <h4>Kredit məbləği</h4>
                </div>
                <div class="current_value">
                  <h4 id="sliderValue">1 AZN</h4>
                </div>
              </div>
              <div class="slide_content">
                <div class="slider">
                  <input
                    id="inp1"
                    type="range"
                    min="1"
                    max="35000"
                    value="1 "
                    onmousemove="rangeSlider(this.value)"
                  />
                </div>
                <div class="all_value">
                  <div class="min_value">
                    <p>1</p>
                  </div>
                  <div class="max_value">
                    <p>35000</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="top">
              <div class="dyn_text">
                <div class="top">
                  <h1 id="first">1.01 AZN</h1>
                  <p>Aylıq ödəniş</p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="content">
            <div class="top_part">
              <div class="head_slide">
                <div class="head">
                  <div class="text">
                    <h4>Kredit müddəti</h4>
                  </div>
                  <div class="current_value">
                    <h4 id="sliderValue2">1 Ay</h4>
                  </div>
                </div>
                <div class="slide_content">
                  <div class="slider">
                    <input
                      id="inp2"
                      type="range"
                      min="1"
                      max="59"
                      value="1 "
                      onmousemove="rangeSlider2(this.value)"
                    />
                  </div>
                  <div class="all_value">
                    <div class="min_value">
                      <p>1 Ay</p>
                    </div>
                    <div class="max_value">
                      <p>59 Ay</p>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="top">
                <div class="dyn_text">
                  <div class="top">
                    <h1 id="second">1.01 AZN</h1>
                    <p>Ümumi məbləğ</p>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="content">
            <div class="top_part">
              <div class="head_slide">
                <div class="head">
                  <div class="text">
                    <h4>Faiz dərəcəsi</h4>
                  </div>
                  <div class="current_value">
                    <h4 id="sliderValue3">11.9%</h4>
                  </div>
                </div>
                <div class="slide_content">
                  <div class="slider">
                    <input
                      id="inp3"
                      type="range"
                      min="11"
                      max="20"
                      value="1 "
                      onmousemove="rangeSlider3(this.value)"
                    />
                  </div>
                  <div class="all_value">
                    <div class="min_value">
                      <p>11.9%</p>
                    </div>
                    <div class="max_value">
                      <p>20.9%</p>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="top">
                <div class="btn">
                    <button id="click" onclick="Show()">Krediti Göstərin</button>
                </div>
            </div>
            
          </div>
      </div>
    </div>

    
    <script src="main.js"></script>
  </body>
</html>
